<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 200 200">
  <defs>
    <style>
      .weather-main {
        fill: url(#weatherGradient);
        animation: float 3s ease-in-out infinite;
      }
      
      .sun-rays {
        fill: url(#sunGradient);
        animation: rotate 8s linear infinite;
        transform-origin: center;
      }
      
      .cloud {
        fill: url(#cloudGradient);
        animation: drift 4s ease-in-out infinite alternate;
      }
      
      .emoji {
        font-size: 80px;
        animation: bounce 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes drift {
        0% { transform: translateX(-5px); }
        100% { transform: translateX(5px); }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      .glow {
        filter: url(#glow-filter);
      }
    </style>
    
    <!-- Weather gradient -->
    <linearGradient id="weatherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.6" />
    </radialGradient>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="120" fill="#fff">üå§Ô∏è</text>
  

</svg>